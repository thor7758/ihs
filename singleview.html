    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let theDish;
        document.addEventListener("DOMContentLoaded", getTheDish);
        async function getTheDish() {

            let url = "http://pukproductions.dk/kea/2SEM/tema9/wordpress/wp-json/wp/v2/fag/" + id;
            let jsonData = await fetch(url);
            theDish = await jsonData.json();
            //console.log("LOADING DONE",theDish);
            //            showDishes();

            document.querySelector("h2").textContent = theDish.title.rendered;
            document.querySelector("img").src = theDish.billede.guid;
            document.querySelector("#short_text").textContent = theDish.tekst;
            document.querySelector(".ret").addEventListener("click", function() {
                window.history.back();
